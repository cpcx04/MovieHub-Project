<div class="card"  style="cursor: pointer;">
    <div class="row">
        <div class="col-4 img-actor">
            <img [src]="getPeopleImg()" class="card-img-top rounded" alt="imagen de la persona">
        </div>
        <div class="col-8 p-3">
            <span class="card-title text-center text-white fw-bold cast-character">{{cast.character}}</span><br>
            <span class="card-title text-center fw-bold cast-name">{{cast.name}}</span>
        </div>
    </div>
</div>
