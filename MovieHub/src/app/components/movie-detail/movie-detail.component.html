<div class="card card-custom border-0">
    <div class="image-container">
      <img [src]="getMoviePoster()" class="card-img-top card-image" alt="Not Found">
      <div class="overlay">
        <div style="position: relative;">
            <div class="card-content">
                <div class="container">
                    <div class="row">
                        <div class="col-4">
                            <img [src]="getMovieImage()" style="width: 100%;" class="rounded img-film">
                        </div>
                        <div class="col-7 info-film">
                            <button type="button"  style="border-radius: 16px;" class="btn btn-outline-light mb-4 ms-2 bg-black">Film</button>
                            <h5 class="card-title"> 
                                <span>{{film.original_title}}</span>
                                </h5>
                            <button type="button" style="border-radius: 16px;" class="btn btn-outline-light m-2" *ngFor="let genre of listGenre">{{genre.name}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
