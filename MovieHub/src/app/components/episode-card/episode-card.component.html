<div class="card" style="width: 18rem;">
    <img [src]="getEpisodeImg()" class="card-img-top" alt="imagen de la persona">
    <div class="overlay-text p-3">
        <span class="card-title text-center fs-3 text-white">{{episode.name}}</span><br>
        <!--| number: '1.0-1' Redondea la salida a un decimal-->
        <span class="card-title text-center text-white">{{episode.vote_average | number: '1.0-1'}}*</span>
    </div>
</div>
