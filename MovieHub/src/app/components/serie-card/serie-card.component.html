<div class="card" style="width: 18rem;">
    <img [src]="getSerieImg()" class="card-img-top" alt="imagen de la persona">
    <div class="overlay-text p-3">
        <span class="card-title text-center fw-bold fs-3 text-white">{{serie.name}}</span><br>
        <!--| number: '1.0-1' Redondea la salida a un decimal-->
        <span class="card-title text-center fw-bold fs-5 text-white">{{serie.vote_average | number: '1.0-1'}}*</span>
    </div>

</div>
