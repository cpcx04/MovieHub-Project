<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div *ngFor="let film of films; let i = index" class="carousel-item" [class.active]="i === 0">
      <div class="image-container">
        <img [src]="getMoviePoster(film)" class="card-img-top card-image poster" alt="Not Found">
        <div class="overlay">
          <div class="card-content">
            <div class="container">
              <div class="row">
                <div class="col-7 info-film">
                  <h5><span class="fs-1 fw-bold text-white mb-4 lato">{{film.original_title}}</span></h5>
                  <span class="lato-regular">{{film.overview}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
