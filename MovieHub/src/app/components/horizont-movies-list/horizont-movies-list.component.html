<h1 class="titleList">Films</h1>
<ngb-pagination [collectionSize]="totalPages * 20" [(page)]="page" [pageSize]="20" [maxSize]="5" [boundaryLinks]="true" (pageChange)="loadNewPage()"></ngb-pagination>
<div class="scroll-container row"> 
  <div *ngFor="let film of popularList" class="col-3 rounded my-3">
    <app-movie-card [film]="film"></app-movie-card>
  </div> 
</div>
