<div class="card card-custom" (click)="onCardClick()" style="cursor: pointer;">
    <div class="image-container">
        <img [src]="getMovieImage()" class="card-img-top card-image" alt="Not Found">
        <div class="overlay">
            <div class="card-content">
                <div class="mt-auto">
                    <h5 class="card-title">
                        <span class="fw-bold text-white">{{ getTitle() }}</span>
                    </h5>
                    <ngb-rating
                    class="rating d-flex card-title text-center"
                    [rate]="getMovieRated()"
                    [max]="5"
                    [readonly]="true"
                ></ngb-rating> 
                </div>
            </div>
        </div>
    </div>
</div>
